<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dish Sparkle AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        overflow: hidden; /* Prevent scrollbars from bubble overflow */
      }
      .animated-gradient {
        background: linear-gradient(-45deg, #e0f7fa, #b2ebf2, #80deea, #4dd0e1);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .shimmer-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.6s ease;
      }
      .shimmer-button:hover::before {
        left: 100%;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }
      .title-char {
        display: inline-block;
        opacity: 0;
        animation: letter-bounce 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes letter-bounce {
        0% { transform: translateY(50px) scale(0.5); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      @keyframes float-up {
        from { transform: translateY(100vh) scale(0); opacity: 0.8; }
        to { transform: translateY(-100px) scale(1); opacity: 0; }
      }
      .background-bubble {
        position: fixed;
        bottom: 0;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.2);
        animation: float-up 10s infinite;
        z-index: 0;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
      @keyframes pop {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-pop {
        animation: pop 0.3s ease-out;
      }

      /* --- EVEN MORE ANIMATIONS --- */
      .cursor-sparkle {
        position: absolute;
        border-radius: 50%;
        background-color: #fde047;
        box-shadow: 0 0 8px #fb923c, 0 0 12px #fde047;
        pointer-events: none;
        z-index: 9999;
        animation: sparkle-anim 1s ease-out forwards;
      }
      @keyframes sparkle-anim {
        from {
            transform: scale(1) translate(-50%, -50%);
            opacity: 1;
        }
        to {
            transform: scale(0) translate(-50%, -150px) rotate(90deg);
            opacity: 0;
        }
      }

      .shimmer-button:hover .magic-wand-icon {
        animation: wiggle 0.5s ease-in-out infinite;
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(10deg); }
      }

      .drag-over-pulse {
        box-shadow: 0 0 0 0 rgba(0, 188, 212, 0.7);
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0.7), 0 0 10px rgba(255, 255, 255, 0.8); }
        70% { box-shadow: 0 0 0 15px rgba(0, 188, 212, 0), 0 0 25px rgba(255, 255, 255, 0.8); }
        100% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0), 0 0 10px rgba(255, 255, 255, 0.8); }
      }

      .loader-container {
        position: relative;
        width: 60px;
        height: 60px;
        animation: rotate-loader 3s linear infinite;
      }
      @keyframes rotate-loader {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .loader-dot {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 1.25rem;
        height: 1.25rem;
        margin: -10px;
        border-radius: 50%;
        animation: orbit-pulse 1.5s ease-in-out infinite;
      }
      .loader-dot:nth-child(1) { transform: rotate(0deg) translateX(30px); background-color: #b2ebf2; animation-delay: 0s; }
      .loader-dot:nth-child(2) { transform: rotate(120deg) translateX(30px); background-color: #80deea; animation-delay: -0.5s; }
      .loader-dot:nth-child(3) { transform: rotate(240deg) translateX(30px); background-color: #4dd0e1; animation-delay: -1s; }
      @keyframes orbit-pulse { 50% { transform: scale(0.7); } }

      .shimmer-reveal-container::after {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(100deg, rgba(255,255,255,0) 20%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0) 80%);
        animation: shimmer-effect 1.2s forwards;
        pointer-events: none;
        z-index: 10;
      }
      @keyframes shimmer-effect { to { left: 150%; } }
      .shimmer-reveal-container img { animation: fade-in-image 1.2s ease-out forwards; }
      @keyframes fade-in-image { from { opacity: 0; } to { opacity: 1; } }

    </style>
  </head>
  <body class="animated-gradient">
    <div id="bubble-background"></div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Script to generate background bubbles
        const bubbleContainer = document.getElementById('bubble-background');
        const numBubbles = 30;
        for (let i = 0; i < numBubbles; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('background-bubble');
            const size = Math.random() * 80 + 20; // 20px to 100px
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.animationDuration = `${Math.random() * 10 + 10}s`; // 10s to 20s
            bubble.style.animationDelay = `${Math.random() * 10}s`;
            bubbleContainer.appendChild(bubble);
        }

        // New script for cursor sparkles
        document.body.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.85) { // Throttle for performance
                const sparkle = document.createElement('span');
                sparkle.classList.add('cursor-sparkle');
                sparkle.style.left = e.pageX + 'px';
                sparkle.style.top = e.pageY + 'px';
                
                const size = Math.random() * 8 + 4; // 4px to 12px
                sparkle.style.width = size + 'px';
                sparkle.style.height = size + 'px';

                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 1000); // Remove after animation is done
            }
        });
    </script>
  </body>
</html>
